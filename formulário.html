<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários HTML</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
        <a href="./index.html">Home</a>
    </header>
    <form>
        <input type="text" placeholder="Seu nome"/>
        <br/>
        <label for="email">Seu E-mail:</label>
        <input id="email" type="email" placeholder="Seu E-mail"/>
        <br />
        <input type="tel" placeholder="Seu telefone" />
        <br />
        <input type="number" max="10" min="2" step="2" />
        <br/>
        <input type="file" />
        <br />
        <input type="color">
        <br />
        <input type="checkbox" id="checkbox-termos" /> <label for="checkbox-termos">Aceito os termos</label>
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" name="cor-favorita" id="cor-vemelho"/> <label for="cor-vemelho">Vermelho</label>
        <input type="radio" name="cor-favorita" id="cor-verde"/> <label for="cor-verde">Verde</label>
        <input type="radio" name="cor-favorita" id="cor-azul"/> <label for="cor-azul">Azul</label>
        <br/>
        <label>Qual o seu filme favorito?</label>
        <select multiple>
            <option> Selecione</option>
            <option> Filme A</option>
            <option> Filme B</option>
            <option> Filme C</option>
        </select>
        <br />
        <textarea></textarea>
        <button type="submit">
            Enviar formulário
        </button>
        <button type="reset">
            Limpar
        </button>
    </form>
</body>
</html>
